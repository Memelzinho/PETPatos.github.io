  <section class="pet-form">
    <h2>Registrar Pet Perdido</h2>
    <form id="formPet">
        <label for="nome">Nome do Pet:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="3" required></textarea>

        <label for="foto">Foto do Pet (URL):</label>
        <input type="url" id="foto" name="foto" required>

        <label for="localizacao">Local onde foi visto pela última vez:</label>
        <input type="text" id="localizacao" name="localizacao" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Número de Celular:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Registrar</button>
    </form>
</section>
<section class="colaaboradores">

  <section class="login-area" id="loginArea">
    <h2>Login do Usuário</h2>
    <form id="loginForm">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <input type="tel" id="celular" placeholder="Seu celular" required>
        <input type="url" id="foto" placeholder="URL da foto de perfil" required>
        <button type="submit">Entrar</button>
    </form>
</section>

<section class="perfil" id="perfil" style="display: none;">
    <img id="fotoPerfil" src="" alt="Foto de perfil">

    <p id="celularPerfil"></p>
</section>
